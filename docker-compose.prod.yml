version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: discussit-prod:latest
    container_name: discussit-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=discussit.settings_production
      - ENVIRONMENT=production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/discussit
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - CORS_ALLOWED_ORIGINS=http://localhost:8000,http://localhost:4200
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000,http://localhost:4200
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - discussit_network

  db:
    image: postgres:15-alpine
    container_name: discussit-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=discussit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - discussit_network

  redis:
    image: redis:7-alpine
    container_name: discussit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - discussit_network

  nginx:
    image: nginx:1.25-alpine
    container_name: discussit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - discussit_network

  certbot:
    image: certbot/certbot
    container_name: discussit-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    command: certonly --webroot -w /var/www/certbot --email admin@example.com --agree-tos --no-eff-email -d yourdomain.com --force-renewal
    networks:
      - discussit_network

volumes:
  static_volume:
  media_volume:
  logs_volume:
  postgres_data:
  redis_data:

networks:
  discussit_network:
    driver: bridge