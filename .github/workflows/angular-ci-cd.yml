name: Angular CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
    paths:
      - 'static/frontend/**'
      - '.github/workflows/angular-ci-cd.yml'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'static/frontend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Angular Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: 'static/frontend/app/package-lock.json'
    
    - name: Install Angular CLI
      run: npm install -g @angular/cli@21.0.3
    
    - name: Install dependencies
      working-directory: ./static/frontend/app
      run: npm ci
    
    - name: Run Angular tests
      working-directory: ./static/frontend/app
      run: ng test --watch=false --browsers=ChromeHeadless
    
    - name: Run linting
      working-directory: ./static/frontend/app
      run: ng lint
    
    - name: Build Angular app
      working-directory: ./static/frontend/app
      run: ng build --configuration production
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: angular-build
        path: ./static/frontend/app/dist/

  deploy-staging:
    name: Deploy Angular to Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download Angular build
      uses: actions/download-artifact@v3
      with:
        name: angular-build
        path: ./static/frontend/app/dist/
    
    - name: Deploy to staging
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.STAGING_SSH_HOST }}
        username: ${{ secrets.STAGING_SSH_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/discussit
          git pull origin develop
          # Copy Angular build to static directory
          rm -rf static/*
          cp -r ~/angular-build/* static/
          docker-compose -f docker-compose.prod.yml restart web

  deploy-production:
    name: Deploy Angular to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download Angular build
      uses: actions/download-artifact@v3
      with:
        name: angular-build
        path: ./static/frontend/app/dist/
    
    - name: Deploy to production
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.PROD_SSH_HOST }}
        username: ${{ secrets.PROD_SSH_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/discussit
          git pull origin main
          # Copy Angular build to static directory
          rm -rf static/*
          cp -r ~/angular-build/* static/
          docker-compose -f docker-compose.prod.yml restart web